<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>RobustWebSocket Tests</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <link rel="stylesheet" href="../node_modules/mocha/mocha.css">
</head>
<body>
  <script src="../node_modules/mocha/mocha.js"></script>
  <script src="../node_modules/chai/chai.js"></script>
  <script src="../node_modules/sinon-browser-only/sinon.js"></script>
  <script src="../node_modules/sinon-chai/lib/sinon-chai.js"></script>
  <script src="../node_modules/bluebird/js/browser/bluebird.js"></script>

  <div id="mocha"></div>

  <script>
    mocha.ui('bdd')
    mocha.timeout(4000)
    var should = chai.should()
    chai.config.includeStack = true
  </script>

  <script src="../robust-websocket.js"></script>
  <script src="tests.js"></script>

  <script>
    var pollUntilPassing = function(fn) {
      var resolve, reject, tries = 0

      var attempt = function() {
        tries++
        try {
          fn()
          resolve()
        } catch(e) {
          if (tries < 250) {
            setTimeout(attempt, 10)
          } else {
            reject(e)
          }
        }
      }
      setTimeout(attempt, 10)

      return new Promise(function(r, rj) {
        resolve = r, reject = rj
      })
    }

    // from https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Object/assign
    if (typeof Object.assign != 'function') {
      (function () {
        Object.assign = function (target) {
          'use strict';
          // We must check against these specific cases.
          if (target === undefined || target === null) {
            throw new TypeError('Cannot convert undefined or null to object');
          }

          var output = Object(target);
          for (var index = 1; index < arguments.length; index++) {
            var source = arguments[index];
            if (source !== undefined && source !== null) {
              for (var nextKey in source) {
                if (source.hasOwnProperty(nextKey)) {
                  output[nextKey] = source[nextKey];
                }
              }
            }
          }
          return output;
        };
      })();
    }

    if (!window.CustomEvent) {
      function CustomEvent(event, params) {
        params = params || {
            bubbles: false,
            cancelable: false,
            detail: undefined
        }
        var evt = document.createEvent('CustomEvent')
        evt.initCustomEvent(event, params.bubbles, params.cancelable, params.detail)
        return evt
      }

      CustomEvent.prototype = window.Event.prototype

      window.CustomEvent = CustomEvent
    }

    window.onload = function() {
      var runner = mocha.run(),
          tests = []
      runner.on('end', function() {
        window.global_test_results = {
          passed: runner.stats.passes,
          failed: runner.stats.failures,
          total: runner.stats.tests,
          duration: runner.stats.duration,
          tests: tests
        }
      })

      runner.on('pass', function(test) {
        tests.push({
          name: test.fullTitle(),
          result: true,
          message: test.duration + 'ms'
        })
      })

      runner.on('fail', function (test, err) {
        tests.push({
          name: test.fullTitle(),
          result: false,
          duration: test.duration,
          message: (err.message || '<no message>') + ': ' + err.stack
        })
      })
    }
  </script>
</body>
</html>
